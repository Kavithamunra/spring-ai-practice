###############################################
#                 Application                 #
###############################################

# Application name (used for identification in logs and monitoring)
spring.application.name=simple-chat-app

# Server configuration
server.port=8080
server.servlet.context-path=/

###############################################
#                 Logging                     #
###############################################

# Root logging level (OFF, ERROR, WARN, INFO, DEBUG, TRACE)
logging.level.root=INFO

# Spring Framework logging
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Spring AI specific logging
logging.level.org.springframework.ai=INFO

###############################################
#               OpenAI Configuration          #
###############################################

# OpenAI API Key (should be set as environment variable)
# Example: export OPENAI_API_KEY=your-api-key-here
spring.ai.openai.api-key=${OPENAI_API_KEY}

# OpenAI Model to use for chat completions
# Available models: gpt-4, gpt-3.5-turbo, etc.
spring.ai.openai.chat.model=gpt-4o

# Temperature for chat completions (0.0 to 2.0)
# Lower values make the output more focused and deterministic
spring.ai.openai.chat.temperature=0.7

# Maximum number of tokens to generate in the chat completion
# The total length of input tokens and generated tokens is limited by the model's context length
spring.ai.openai.chat.max-tokens=2048

# Controls how the model responds to function calls
# "none" means the model will not call a function and will generate a message
# "auto" means the model can pick between generating a message or calling a function
# spring.ai.openai.chat.function-call=auto

# Enable/disable observation for chat operations
# Set to true to enable detailed tracing of chat operations
spring.ai.chat.observation.enabled=false

###############################################
#             Memory Configuration            #
###############################################

# Maximum number of messages to keep in memory for context-aware chats
# This affects the MessageWindowChatMemory size
# spring.ai.chat.memory.window.size=10

###############################################
#               HTTP Client                   #
###############################################

# Connection timeout in milliseconds
# spring.ai.openai.client.connection-timeout=30000

# Read timeout in milliseconds
# spring.ai.openai.client.read-timeout=60000